<div class="container-fluid">
    <div class="text-danger" ng-show="viewModel.errorMessage">{{ viewModel.errorMessage }}</div>
    <wait-cursor ng-show="viewModel.isBusy"></wait-cursor>
    <h2>Employee Details</h2>
    <h4>{{viewModel.employeeInfo.name}}</h4>
    <div id="smallCard">
        <div class="row">
            <label>Pay Rate: {{viewModel.employeeInfo.payRate | currency }}</label>
        </div>
        <div class="row">
            <label>Cost Of Benefits: {{viewModel.employeeInfo.costOfBenefits | currency }}</label>
        </div>
        <div class="row">
            <label>Pay After Benefits: {{viewModel.employeeInfo.payAfterBenefits | currency }}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <table class="table table-responsive table-striped table-hover">
                <tr>
                    <th>Dependents:</th>
                    <th>Benefit Cost:</th>
                </tr>
                <tr ng-repeat="dependent in viewModel.employeeInfo.dependents">
                    <td>{{dependent.name}}</td>
                    <td>{{dependent.costOfBenefits | currency }}</td>
                </tr>
            </table>
        </div>
    </div>
    <a ng-href="/" class="btn btn-info btn-sm">Back</a>
</div>
